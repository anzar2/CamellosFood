<!-- Se realiza las barras laterales para uso en todas las páginas -->
<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu menuId="menu-principal" contentId="main-content">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <ion-text class="ion-padding">
              <span>Bienvenido, Juan Pérez</span>
            </ion-text>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-accordion-group color="dark">
          <ion-accordion value="first">
            <ion-item slot="header" color="light" lines="none">
                Platos
            </ion-item>
            <div slot="content" class="ion-padding">
              <ion-menu-toggle>
                <ion-item detail="true" [routerLink]="['']" lines="none"><ion-icon name="ribbon-outline"></ion-icon>Entradas</ion-item>
                <ion-item detail="true" [routerLink]="['/perfil-usuario']" lines="none"><ion-icon name="ice-cream-outline"></ion-icon>Colaciones</ion-item>
                <ion-item detail="true" lines="none"><ion-icon name="fast-food-outline"></ion-icon>Comida rapida</ion-item>
                <ion-item detail="true" lines="none"><ion-icon name="wine-outline"></ion-icon>Bebestibles</ion-item>
              </ion-menu-toggle>
            </div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
    <ion-menu side="end" contentId="main-content" menuId="carrito">
      <ion-header>
        <ion-toolbar>
          <ion-title color="light">Tu carrito</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">This is the end menu content.</ion-content>
    </ion-menu>
  </ion-split-pane>
</ion-app>
